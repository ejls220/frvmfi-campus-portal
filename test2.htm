<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Campus Map</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #4361ee;
    --card: rgba(15, 23, 42, 0.85);
    --text: #ffffff;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Inter', sans-serif;
    background: #0f172a;
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  }

  .campus-container {
    position: relative;
    display: inline-block;
    border-radius: 28px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(67, 97, 238, 0.3);
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(12px);
  }

  /* MAP SIZE IS NOW 100% IDENTICAL TO YOUR ORIGINAL */
  .campus-img {
    width: auto;
    height: auto;
    max-width: none;
    display: block;
  }

  /* Modern Glass Labels with Accurate Pointer */
  .label {
    position: absolute;
    background: var(--card);
    color: var(--text);
    padding: 11px 18px;
    border-radius: 18px;
    font-size: 14px;
    font-weight: 600;
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    white-space: nowrap;
    cursor: pointer;
    transition: all 0.35s ease;
    z-index: 10;
  }

  /* Accurate downward pointer */
  .label::before {
    content: '';
    position: absolute;
    bottom: -24px;
    left: 50%;
    width: 2px;
    height: 24px;
    background: var(--primary);
    transform: translateX(-50%);
    box-shadow: 0 0 12px rgba(67, 97, 238, 0.7);
  }

  .label::after {
    content: '';
    position: absolute;
    bottom: -34px;
    left: 50%;
    width: 11px;
    height: 11px;
    background: var(--primary);
    border-radius: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 25px rgba(67, 97, 238, 0.9);
    animation: pulse 2.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.4); }
  }

  .label:hover {
    background: var(--primary);
    transform: translateY(-6px);
    box-shadow: 0 15px 35px rgba(67, 97, 238, 0.5);
  }

  .label:hover::before { height: 32px; bottom: -32px; }
  .label:hover::after { bottom: -44px; }

  /* Modern Modal */
  .modal {
    position: fixed; inset: 0;
    background: rgba(10, 15, 30, 0.95);
    backdrop-filter: blur(14px);
    display: none; justify-content: center; align-items: center;
    z-index: 1000; padding: 20px;
  }

  .modal-content {
    width: 90%; max-width: 500px;
    border-radius: 28px;
    overflow: hidden;
    background: rgba(30, 41, 59, 0.95);
    border: 1.5px solid rgba(67, 97, 238, 0.4);
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
    animation: pop 0.4s ease;
  }

  @keyframes pop {
    from { transform: scale(0.88); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal-img {
    width: 100%; height: 340px; object-fit: cover;
    transition: all 0.4s ease;
  }

  .modal-img.blur { filter: blur(18px) brightness(0.65); }

  .details {
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(15, 23, 42, 0.97);
    padding: 32px;
    border-radius: 24px;
    text-align: center;
    max-width: 88%;
    backdrop-filter: blur(16px);
    border: 1px solid rgba(67, 97, 238, 0.3);
    opacity: 0;
    transition: all 0.45s ease;
  }

  .details.show { opacity: 1; transform: translate(-50%, -50%) scale(1.03); }

  .details h3 {
    font-size: 2rem;
    margin-bottom: 14px;
    background: linear-gradient(90deg, #4361ee, #3f37c9);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .btn-row {
    display: flex; justify-content: center; gap: 16px;
    padding: 28px 24px;
    background: rgba(0, 0, 0, 0.3);
  }

  .btn {
    padding: 14px 32px;
    border-radius: 18px;
    border: none;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #seeDetailsBtn {
    background: var(--primary);
    box-shadow: 0 8px 25px rgba(67, 97, 238, 0.5);
  }

  #seeDetailsBtn:hover { transform: translateY(-4px); }

  #backBtn, #closeModal {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(10px);
  }

  #backBtn:hover, #closeModal:hover {
    background: rgba(255, 255, 255, 0.22);
    transform: translateY(-4px);
  }

  @media (max-width: 768px) {
    .label { font-size: 12px; padding: 9px 14px; }
    .label::before { bottom: -20px; height: 20px; }
    .label::after { bottom: -30px; }
  }
</style>
</head>
<body>

<div class="campus-container">
  <img src="Icogram 2025-10-27 13_49 (1).png" alt="Campus Map" class="campus-img">

  <!-- All your original positions preserved exactly -->
  <div class="label" style="left:32%; top:59%;" data-img="babalo.jpg" data-desc="Open area used for school events, sports, and gatherings.">Ground</div>
  <div class="label" style="left:58%; top:25%;" data-img="images/ground2.jpg" data-desc="An extended ground space often used for practice and recreation.">Ground 2</div>
  <div class="label" style="left:81%; top:-1%;" data-img="basketball.jpg" data-desc="Outdoor court used for basketball games and PE classes.">Basketball Court</div>
  <div class="label" style="left:42%; top:42%;" data-img="stage.jpg" data-desc="Stage area for ceremonies, performances, and events.">Stage</div>
  <div class="label" style="left:83%; top:28%;" data-img="library.jpg" data-desc="The main library containing books, digital resources, and study areas.">Library</div>
  <div class="label" style="left:47%; top:34%;" data-img="administration.jpg" data-desc="Administrative offices including registrar, finance, and principal.">Administration</div>
  <div class="label" style="left:62%; top:64%;" data-img="babalo.jpg" data-desc="Hospitality Management Hall – classrooms and training kitchens.">HM Hall</div>
  <div class="label" style="left:61%; top:10%;" data-img="canteen.jpg" data-desc="Canteen serving meals, snacks, and refreshments for students.">Canteen</div>
  <div class="label" style="left:42%; top:80%;" data-img="sciencelabs.jpg" data-desc="Science laboratories for Chemistry, Biology, and Physics experiments.">Science Labs</div>
  <div class="label" style="left:2%; top:52%;" data-img="maingate.jpg" data-desc="Main entrance and exit of the campus. Security guards stationed here.">Main Gate</div>
  <div class="label" style="left:68%; top:40%;" data-img="highschool.jpg" data-desc="High school classrooms and faculty offices.">Highschool Buildings</div>
  <div class="label" style="left:77.5%; top:7%;" data-img="chapel.jpg" data-desc="Campus chapel for religious activities and quiet reflection.">Chapel</div>
  <div class="label" style="left:3%; top:41%;" data-img="midwifery.jpg" data-desc="Midwifery department classrooms and laboratory.">Midwifery</div>
  <div class="label" style="left:67%; top:0%;" data-img="pmv.jpg" data-desc="PMV (Practical Machine and Vehicle) training facility.">PMV</div>
  <div class="label" style="left:15%; top:36%;" data-img="pt.jpg" data-desc="Physical Therapy department with rehabilitation lab and classrooms.">PT</div>
  <div class="label" style="left:16%; top:28%;" data-img="rotc.jpg" data-desc="ROTC building for drills and lectures.">ROTC Building</div>
  <div class="label" style="left:24%; top:20%;" data-img="bluebuilding.jpg" data-desc="Blue Building – general classrooms and IT laboratories.">Blue Building</div>
  <div class="label" style="left:32%; top:10%;" data-img="highschool_comlab.jpg" data-desc="High school and computer laboratory rooms.">Highschool/Comlab</div>
  <div class="label" style="left:43%; top:-1%;" data-img="elementary.jpg" data-desc="Elementary department building with classrooms and playground nearby.">Elementary Building</div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <img id="modalImg" class="modal-img" src="" alt="Location">
    <div class="details" id="detailsBox">
      <h3 id="detailsTitle"></h3>
      <p id="detailsDesc"></p>
    </div>
    <div class="btn-row">
      <button class="btn" id="seeDetailsBtn">View Details</button>
      <button class="btn" id="backBtn">Back</button>
      <button class="btn" id="closeModal">Close</button>
    </div>
  </div>
</div>

<script>
const labels = document.querySelectorAll('.label');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const detailsBox = document.getElementById('detailsBox');
const detailsTitle = document.getElementById('detailsTitle');
const detailsDesc = document.getElementById('detailsDesc');

labels.forEach(label => {
  label.addEventListener('click', () => {
    const img = label.getAttribute('data-img') || 'Icogram 2025-10-27 13_49 (1).png';
    const desc = label.getAttribute('data-desc') || 'No description available';
    const title = label.textContent.trim();

    modalImg.src = img;
    detailsTitle.textContent = title;
    detailsDesc.textContent = desc;

    modal.style.display = 'flex';
    modalImg.classList.remove('blur');
    detailsBox.classList.remove('show');
  });
});

document.getElementById('seeDetailsBtn').onclick = () => {
  modalImg.classList.add('blur');
  detailsBox.classList.add('show');
};

document.getElementById('backBtn').onclick = () => {
  modalImg.classList.remove('blur');
  detailsBox.classList.remove('show');
};

document.getElementById('closeModal').onclick = 
modal.onclick = e => { if (e.target === modal || e.target.id === 'closeModal') {
  modal.style.display = 'none';
  modalImg.classList.remove('blur');
  detailsBox.classList.remove('show');
}};
</script>
</body>
</html>
