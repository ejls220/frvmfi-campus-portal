<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Campus Map</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Poppins', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f8f9fa, #d7e3fc);
    min-height: 100vh;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Changed to start to allow scrolling if needed */
  }

  /* --- RESPONSIVE CONTAINER --- */
  .campus-container {
    position: relative;
    width: 100%;           /* Changed from fixed 1000px */
    max-width: 1000px;     /* Limits width on large screens */
    height: auto;          /* Adapts to content */
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    background: #fff;
    margin: 0 auto;
  }

  .campus-img {
    width: 100%;           /* Makes image fluid */
    height: auto;          /* Maintains aspect ratio */
    display: block;
  }

  /* --- LABELS --- */
  .label {
    position: absolute;
    background: rgba(255, 255, 255, 0.9);
    color: #222;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 14px; /* Desktop default */
    font-weight: 600;
    backdrop-filter: blur(8px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    white-space: nowrap;
    cursor: pointer;
    transition: all 0.25s ease;
    z-index: 10;
    transform: translate(-50%, -50%); /* Centers the point exactly on the % coordinates */
  }

  /* Triangle pointer for label */
  .label::after {
    content: '';
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border: 6px solid transparent;
    border-top-color: rgba(255, 255, 255, 0.9);
  }

  .label:hover {
    background: #0078ff;
    color: #fff;
    transform: translate(-50%, -50%) scale(1.1); /* Keep centering while scaling */
    z-index: 20;
  }
 
  .label:hover::after {
    border-top-color: #0078ff;
  }

  /* --- MOBILE SPECIFIC STYLES --- */
  /* This detects screens smaller than 768px (Tablets/Phones) */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }
   
    .label {
      font-size: 9px;       /* Much smaller font for mobile */
      padding: 3px 6px;     /* Smaller padding */
      border-radius: 4px;
    }
   
    .label::after {
      border-width: 4px;    /* Smaller arrow */
    }
  }

  /* Optional: Very small screens (Small Phones) */
  @media (max-width: 480px) {
    .label {
      font-size: 8px;
      padding: 2px 4px;
    }
  }

  /* --- MODAL --- */
  .modal {
    position: fixed;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(4px);
    z-index: 100;
    padding: 20px; /* Prevent touching edges on mobile */
  }

  .modal-content {
    width: 100%;
    max-width: 400px;
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    text-align: center;
    background: white; /* Ensure background is white */
  }

  .modal-img {
    width: 100%;
    height: auto;
    max-height: 50vh; /* Don't let image take full height on mobile */
    object-fit: cover;
    transition: filter 0.35s ease;
    display: block;
  }

  .modal-img.blur { filter: blur(12px); }

  .details {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0; /* Cover full modal */
    background: rgba(0,0,0,0.8); /* Darker background for readability */
    color: #ffffff;
    padding: 20px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .details.show { display: flex; animation: fadeIn 0.4s ease forwards; }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  .btn-container {
    padding: 15px;
    background: #fff;
  }

  .btn {
    display: inline-block;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-size: 14px;
    margin: 0 4px;
  }

  #seeDetailsBtn { background: #0078ff; }
  #backBtn, #closeModal { background: #555; }

  .btn-row {
    display: flex;
    justify-content: center;
    margin-top: 5px;
  }
</style>
</head>
