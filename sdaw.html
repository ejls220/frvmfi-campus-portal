<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Campus Map</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #d7e3fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .campus-container {
      position: relative;
      display: inline-block;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    .campus-img {
      width: 100%;
      max-width: 1000px;
      height: auto;
      display: block;
    }

    .label {
      position: absolute;
      background: rgba(255, 255, 255, 0.85);
      color: #222;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.25s ease;
      z-index: 10;
    }

    .label::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: rgba(255, 255, 255, 0.85);
    }

    .label:hover {
      background: #0078ff;
      color: #fff;
      transform: translateY(-3px);
    }

    /* Info Box (popup) */
    .info-box {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 15px 18px;
      max-width: 250px;
      font-size: 14px;
      color: #333;
      z-index: 20;
      transform: translate(-50%, -110%);
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .info-box::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border: 8px solid transparent;
      border-top-color: rgba(255, 255, 255, 0.95);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -90%);}
      to {opacity: 1; transform: translate(-50%, -110%);}
    }

    @media (max-width: 768px) {
      .label {
        font-size: 12px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <div class="campus-container">
    <img src="Icogram 2025-10-27 13_49 (1).png" alt="Campus Map" class="campus-img">

    <!-- Labels -->
    <div class="label" style="left:32%; top:59%;" data-desc="Open area used for school events, sports, and gatherings.">Ground</div>
    <div class="label" style="left:58%; top:25%;" data-desc="An extended ground space often used for practice and recreation.">Ground 2</div>
    <div class="label" style="left:81%; top:-1%;" data-desc="Outdoor court used for basketball games and PE classes.">Basketball Court</div>
    <div class="label" style="left:42%; top:42%;" data-desc="Stage area for ceremonies, performances, and events.">Stage</div>
    <div class="label" style="left:83%; top:28%;" data-desc="The main library containing books, digital resources, and study areas.">Library</div>
    <div class="label" style="left:47%; top:34%;" data-desc="Administrative offices including registrar, finance, and principal.">Administration</div>
    <div class="label" style="left:62%; top:64%;" data-desc="Hospitality Management Hall – classrooms and training kitchens.">HM Hall</div>
    <div class="label" style="left:61%; top:10%;" data-desc="Canteen serving meals, snacks, and refreshments for students.">Canteen</div>
    <div class="label" style="left:42%; top:80%;" data-desc="Science laboratories for Chemistry, Biology, and Physics experiments.">Science Labs</div>
    <div class="label" style="left:2%; top:52%;" data-desc="Main entrance and exit of the campus. Security guards stationed here.">Main Gate</div>
    <div class="label" style="left:68%; top:40%;" data-desc="High school classrooms and faculty offices.">Highschool Buildings</div>
    <div class="label" style="left:77.5%; top:7%;" data-desc="Campus chapel for religious activities and quiet reflection.">Chapel</div>
    <div class="label" style="left:3%; top:41%;" data-desc="Midwifery department classrooms and laboratory.">Midwifery</div>
    <div class="label" style="left:67%; top:0%;" data-desc="PMV (Practical Machine and Vehicle) training facility.">PMV</div>
    <div class="label" style="left:15%; top:36%;" data-desc="Physical Therapy department with rehabilitation lab and classrooms.">PT</div>
    <div class="label" style="left:16%; top:28%;" data-desc="ROTC (Reserve Officers' Training Corps) building for drills and lectures.">ROTC Building</div>
    <div class="label" style="left:24%; top:20%;" data-desc="Blue Building – general classrooms and IT laboratories.">Blue Building</div>
    <div class="label" style="left:32%; top:10%;" data-desc="High school and computer laboratory rooms.">Highschool/Comlab</div>
    <div class="label" style="left:43%; top:-1%;" data-desc="Elementary department building with classrooms and playground nearby.">Elementary Building</div>

    <!-- Info box -->
    <div class="info-box" id="infoBox"></div>
  </div>

  <script>
    const labels = document.querySelectorAll('.label');
    const infoBox = document.getElementById('infoBox');

    labels.forEach(label => {
      label.addEventListener('click', e => {
        const desc = label.getAttribute('data-desc');
        const rect = label.getBoundingClientRect();
        const containerRect = label.closest('.campus-container').getBoundingClientRect();

        infoBox.innerHTML = `<strong>${label.textContent}</strong><br>${desc}`;
        infoBox.style.left = `${rect.left - containerRect.left + rect.width / 2}px`;
        infoBox.style.top = `${rect.top - containerRect.top}px`;
        infoBox.style.display = 'block';
      });
    });

    document.addEventListener('click', e => {
      if (!e.target.classList.contains('label')) {
        infoBox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
